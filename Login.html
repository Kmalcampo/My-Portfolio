<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Krisnan Paul A. Malcampo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="FormStyle.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Login</h1>
            <p>Welcome back! Please login to your account</p>
        </div>

        <form class="contact-form" action="index.html" method="get">
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="register.html" style="color: #2c2c2c; font-weight: bold;">Register here</a></p>
            <p style="margin-top: 15px;">Or reach me directly at my FB account:</p>
            <a href="https://www.facebook.com/krisnanpaul.malcampo" target="_blank" class="fb-button">
                Krisnan Paul Malcampo
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
