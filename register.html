<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Krisnan Paul A. Malcampo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="FormStyle.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Register</h1>
            <p>Create your account to get started</p>
        </div>

        <form class="contact-form" action="login.html" method="get">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label>Sex <span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="sex" value="male" required>
                        Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="sex" value="female">
                        Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message / Feedback</label>
                <textarea id="message" name="message" rows="6" placeholder="Optional feedback or introduction..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html" style="color: #2c2c2c; font-weight: bold;">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
